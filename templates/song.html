{% extends 'layout.html' %}

{% block title %}Contemporary Song Recommendation Application{% endblock %}
{% block main %}
{% if songs %}
<table class='table ph-3 bg-white'>
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Artist</th>
      <th scope="col">ID</th>
      <th scope="col">Album</th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr class='p-3'>
        <td style="max-width: 200px;" class='name fw-bold'>{{song[0]}}</td>
        <td class='song-title'>{{song[1]}}</td>
        <td class='song-title'>{{song[3]}}</td>
        {% if song[2] %}
          <td><img style="max-width: 200px;" src='{{song[2]}}'/></td>
        {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
